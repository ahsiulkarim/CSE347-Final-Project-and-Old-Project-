<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dhaka Drive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Dhaka Drive Admin</a>
            <nav>
                <a href="#" id="logout-btn">Logout</a>
            </nav>
        </div>
    </header>

    <section id="admin-panel">
        <div class="container">
            <h1>Admin Dashboard</h1>

            <div class="admin-messaging-section">
                <h2>Send a Notification to a User</h2>
                <form id="send-notification-form">
                    <div class="form-group">
                        <label for="user-select">Select User</label>
                        <select id="user-select" required>
                            <option value="">-- Choose a user --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message-text">Message</label>
                        <textarea id="message-text" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>

            <h2>All Course Enrollments</h2>
            <div class="admin-table-container">
                <table id="enrollments-table">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Course</th>
                            <th>Payment Method</th>
                            <th>TrxID/Ref</th>
                            <th>Preferred Location</th>
                            <th>Assigned Location</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by admin.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="admin.js"></script>
</body>

</html>
