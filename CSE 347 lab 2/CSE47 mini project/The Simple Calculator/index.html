<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- The screen of the calculator where numbers and results are shown -->
        <div class="display" id="display">0</div>

        <!-- A container for all the buttons, styled as a grid with CSS -->
        <div class="buttons">
            <!-- The 'data-value' attribute is a custom attribute we use
                 to store the value of the button for our JavaScript. -->
            <button class="btn operator" data-value="+">+</button>
            <button class="btn operator" data-value="-">-</button>
            <button class="btn operator" data-value="*">ร</button>
            <button class="btn operator" data-value="/">รท</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>

            <!-- The 'equals' button is wider, so we'll style it specially -->
            <button class="btn equals" data-value="=">=</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <!-- The 'clear' button -->
            <button class="btn" data-value="C">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
